<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reverse Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .center-content div:first-child {
        color: black;
    margin: 1rem;
    font-size: 4.5rem;
      }
      .center-content input{
        background: transparent;
    background-color: pink;
    width: 18rem;
    border-radius: 20px;
    border: 0.1rem solid darkblue;
      }
    </style>
    <script>
        var interval;
        function startGame() {
            var minutes = 4;
            var seconds = 59;
            var milliseconds = 999;
            var timerElement = document.getElementsByTagName("div")[0];
           interval = setInterval(updateTimer, 1);

        function updateTimer() {
          milliseconds -= 1;

          if (milliseconds < 0) {
            milliseconds = 999;
            seconds--;

            if (seconds < 0) {
              seconds = 59;
              minutes--;
            }
          }

          timerElement.innerHTML =
            (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") +
            " : " +
            (seconds ? (seconds > 9 ? seconds : "0" + seconds) : "00") +
            " : " +
            (milliseconds < 99 ? (milliseconds < 10 ? "00" + milliseconds :"0"+ milliseconds) : milliseconds);

          if (minutes <= 0 && seconds <= 0 && milliseconds<=0) {
            clearInterval(interval);
            // Add any additional actions you want to perform when the countdown reaches zero
          }
        }
      }
      function reStartGame(){
        var timerElement = document.getElementsByTagName("div")[0];
         clearInterval(interval);
         timerElement.innerHTML="4 : 59 : 999";

      }
    </script>
  </head>
  <body>
    <section class="center-content">
      <div>
        4 : 59 : 999
      </div>
      <div>
      <input type="button" onclick="startGame();" value="Start Game">
      <input type="button" onclick="reStartGame();" value="Re-Start Game">
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
