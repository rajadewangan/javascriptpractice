<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		const loadScript = async (src) => {
			return new Promise((resolve, reject) => {
				let script = document.createElement("script");
				script.src = src;
				script.onload = () => {
					resolve(src);
				};
				document.head.append(script);
			});
		};
		const main = async () => {
			let a = await loadScript(
				"https://cdn.js	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			);
			console.log(a);
		};
	</script>
</html>
