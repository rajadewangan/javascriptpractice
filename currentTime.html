      .center-content {
        display: flex;

        color: black;

        background: transparent;

    width: 18rem;

    border: 0.1rem solid darkblue;
      }
    </style>
    <script>
        function printCurrentTime() {
  var currentTime = new Date();
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  var seconds = currentTime.getSeconds();

  // Format the time components
  var formattedTime = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

  // Print the current time
  document.getElementsByTagName("div")[0].innerHTML = formattedTime;
}

function formatTime(time) {
  // Add leading zero if the time component is less than 10
  return time < 10 ? "0" + time : time;
}
setInterval(() => {
  printCurrentTime();
}, 1000);

// Call the function to print the current time

    </script>
