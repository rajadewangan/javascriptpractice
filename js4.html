<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			section,
			div {
				display: flex;
				align-items: center;

				flex-wrap: WRAP;
			}

			}

		<div>
			<button id="btn" onclick="sqrtnumber()">CHECK</button>
			<p id="result"></p>
		</div>
	</body>
	<script>
		let num, num_sqrt;

			document.getElementById("result").innerHTML = Math.sqrt(num);
		}
	</script>
</html>
